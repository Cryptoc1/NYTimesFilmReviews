<html>
  <head>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <meta charset="UTF-8">
    <title>Filmr</title>
    <link href="css/photon.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body style="-webkit-app-region: drag">
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane content">

            <div class="btn-group buttons">
              <button class="btn btn-mini btn-default">
                <span onclick="subtractIndex();refresh();" class="icon icon-left-open"></span>
              </button>
              <button class="btn btn-mini btn-default">
                <span onclick="addIndex();refresh();"class="icon icon-right-open"></span> <!--On Click change the value of index in custom.js One way to do this is to have another variable that changes the global variable index-->
              </button>
            </div>

            <h1 class= "main" id="title"></h2>
            <hr/>
            <h4 id="author"></h5>
            <h5 id="article"></h6>
            <p id="summary"></p>
            <p id="link"></p>

            <br><br>
            <webview id="webview" src="#" class="article"></webview>

            <script type="text/javascript">
              refresh();
            </script>
          </div>
        </div>
      </div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
