<html>

<head>
    <script type="text/javascript" src="js/custom.js"></script>
    <meta charset="UTF-8">
    <title>NYT Film Reviews</title>
    <link href="css/photon.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body style="-webkit-app-region: drag">
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane content">

                    <div class="btn-group buttons">
                        <button id="prevButton" class="btn btn-mini btn-default">
                            <span class="icon icon-left-open"></span>
                        </button>
                        <button id="nextButton" class="btn btn-mini btn-default">
                            <span class="icon icon-right-open"></span>
                            <!--On Click change the value of index in custom.js One way to do this is to have another variable that changes the global variable index-->
                        </button>
                    </div>
                    <article>
                        <h2 id="article-title"></h2>
                        <span id="rating"></span>
                        <hr/>
                        <h3 id="article-name"></h3>
                        <h5 id="article-author"></h5>
                        <br>
                        <div class="image-container"><img id="preview" src="#"></div>
                        <br>
                        <div class="loader-container"><span id="loader" class="icon icon-cw"></span></div>
                        <p id="summary"></p>
                    </article>
                    <br>
                    <br>
                    <webview id="webview" width="100%" height="1000px" src="#" nodeintegration preload='js/injected.js'></webview>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
